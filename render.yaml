services:
  - type: web
    name: portfolio-chatbot-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app
    envVars:
      - key: GEMINI_API_KEY
        sync: false # You will need to set this in the Render dashboard
      - key: PYTHON_VERSION
        value: 3.10.0 # Adjust if you have a specific version requirement
